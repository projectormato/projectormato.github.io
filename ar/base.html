<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AR de Quiz</title>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="./aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;">
	<a-marker preset='hiro'>
		<a-box src="https://projectormato.github.io/ar/quiz1.jpg" position='0 0.5 0' color='white'></a-box>
	</a-marker>

	<a-marker preset="kanji">
		<a-box id="result" src="https://projectormato.github.io/ar/yet.jpg" position='0 0.5 0' color='blue'></a-box>
		<!-- <a-sphere src="https://projectormato.github.io/ar/yet.jpg" radius="0.5" position="0 0.5 0" segments-height="53"> -->
	</a-marker>

	<a-entity camera></a-entity>
</a-scene>


<div style="position: fixed; bottom: 100px;">
  <button class="miss" type="button">たこ焼き</button>
  <a href="./correct.html"><button type="button">フライパン</button></a>
  <a href="./miss.html"><button type="button">フランスパン</button></a>
</div>

<script type="text/javascript">
	window.onload = function() {
		let result = document.getElementById('result');
		let miss = document.getElementByClassName('miss');
		miss.onclick = function missChange() {
			result.style.color = 'white'
		}
	}
</script>


</body>
</html>
