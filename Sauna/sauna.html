<html>
  <head>
    <title>サウナ時計</title>
    <style>
      #base {
        width: 300px;
        height: 300px;
        position: relative;
      }
      .clock {
        width: 300px;
        height: 300px;
        position: absolute;
        top: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div id="base">
      <img src="dial.png" class="clock"><!--文字盤-->
      <img src="minute.png" id="minute" class="clock"><!--長針-->
      <img src="second.png" id="second" class="clock"><!--秒針-->
    </div>
    <script>
      var time;
      // var hour = document.getElementById("hour");
      var minute = document.getElementById("minute");
      var second = document.getElementById("second");
      
      function main() {
        time = new Date();
        
        minute.style.transform = "rotate("+(time.getMinutes()*30)+"deg)";
        second.style.transform = "rotate("+(time.getSeconds()*6)+"deg)";
        
        setTimeout(main, 1000-time.getMilliseconds());
      }
      
      main();
    </script>
    <p>12分で長針が1周します。</p>
  </body>
</html>
